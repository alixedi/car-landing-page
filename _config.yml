# Feature List
features:

  - title: From migrants
    description: We passed our Life in the UK tests in 2019. We know what it takes & we put everything we know in this app.
    fontawesome_icon_name: heart

  - title: Do not buy the book
    description: Seriously. Don't. All the content you need is baked into the app. What't more, the content is structured to help you memorize it.
    fontawesome_icon_name: check-square

  - title: Privacy first
    description: We do not want to know who you are. We do not want to help people sell you stuff. We just want you to pass the test.
    fontawesome_icon_name: lock

  - title: Sprinkle of science
    description: We have designed the app with spaced repetitions. Questions will repeat until you get them right several times.
    fontawesome_icon_name: brain

  - title: A thousand questions
    description: The app has a thousand carefully crafted questions, their answers & detailed write-ups that explain the answers.
    fontawesome_icon_name: list

  - title: Beautiful, slick UI
    description: Most test prep apps in the AppStore give us eye sores. We have worked hard to make this one a joy to use.
    fontawesome_icon_name: palette


